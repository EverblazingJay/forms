<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="validation py-5">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="validation-text">
                    <h4 class="text-center">Forgot password?</h4>
                    <p class="text-muted text-center pt-2">Not to worry. Kindly enter the recovery pin sent to <span class="fw-bold">example@domain.com</span> to reset your password</p>
                </div> 
            </div>
            <form action="reset.html">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="input-container">
                        <input type="password" class="form-control" maxlength="1" size="2" aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="input-container">
                        <input type="password" class="form-control" maxlength="1" size="2" aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="input-container">
                        <input type="password" class="form-control" maxlength="1" size="2" aria-describedby="passwordHelpBlock">
                    </div>
                    <div class="input-container">
                        <input type="password" class="form-control" maxlength="1" size="2" aria-describedby="passwordHelpBlock">
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3">
                   <button class="reset-btn" type="submit">Proceed to reset</button>
                </div>
            </form>
        </div>
    </section>
    

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
