<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="pass my-5">
            <div class="container">
                <div class="text-container text-center">
                    <h4>Reset Password</h4>
                    <p class="text-muted small-text">Kindly enter a new password</p>
                </div>
                <div class="wrapper">
                    <form action="">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-6 sm-11">
                                <label for="" class="text-center fw-bold">New Password*</label>
                                <div class="reset-container">
                                    <input type="password" class="form-control">  
                                </div>
                            </div>
                            <div class="col-md-6 sm-11 pt-2">
                                <label for="" class="text-center fw-bold">Confirm New Password*</label>
                                <div class="reset-container">
                                    <input type="password" class="form-control">  
                                </div>
                            </div>
                            <div class="requirements pt-2">
                                <p>Password requirements:</p>
                                <ul>
                                    <li class="text-muted">Must be at least 8 characters long</li>
                                    <li class="text-muted">Must contain a special character</li>
                                </ul>
                            </div>
                            <div class="d-flex justify-content-center">
                                <a href=""><button class="reset-btn" type="reset">Reset password</button></a>
                             </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
